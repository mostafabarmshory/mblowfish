<md-content
	layout="column"
	flex>
	
	Open Help fro an item with $help.openHelp(item):
	<md-button
		ng-click="openHelpItem({
			helpId: 'preferences'
		})">
		Open help for preferences
	</md-button>
	
	
	You can open help with $window.openHelp (which is used in AM-WB):
	<md-button
		ng-click="openHelpWindow({
			helpId: 'preferences'
		})">
		Open help for preferences with $window
	</md-button>

</md-content>

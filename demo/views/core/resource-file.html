<md-content>

	<div
		layout-margin
		layout="row">
		<md-button
			ng-click="ctrl.selectFile($event)">
			Select file
		</md-button>
		<md-button
			ng-click="ctrl.selectFiles($event)">
			Select files
		</md-button>
	</div>
	<ul>
		<li
			ng-repeat="file in files">
			{{file.lfFileName}}
		</li>
	</ul>
	<div>
			{{file.lfFileName}}
	</div>
</md-content>

<md-content
	ng-controller="MbSeenUserAccountCtrl as ctrl"
	layout="column"
	flex>
	{{ctrl.item}}


	<mb-inline
		ng-model="ctrl.item.testAttr"
		mb-inline-type="text"

	</mb-inline>
</md-content>

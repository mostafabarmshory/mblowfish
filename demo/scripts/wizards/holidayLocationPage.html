<md-input-container class="md-block">
	<label>From</label>
	<input
		aria-label="From"
		name="from"
		ng-model="ctrl.from"
		ng-model-options="{getterSetter: true, debounce: 200}">
</md-input-container>

<md-input-container class="md-block">
	<label>To</label>
	<input
		aria-label="To"
		name="to"
		ng-model="ctrl.to"
		ng-model-options="{getterSetter: true, debounce: 200}">
</md-input-container>

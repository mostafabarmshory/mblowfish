<md-list ng-cloak>
	<md-list-item 
		mb-colors="ctrl.isSelected(layoutName) ? {background:'accent'} : {}" 
		ng-repeat="layoutName in ctrl.layouts"
		ng-click="ctrl.setSelected(layoutName)">
		<p> {{ ::layoutName }} </p>
		<mb-icon 
			class="md-secondary" 
			ng-click="ctrl.deleteLayout(layoutName, $event)"
			aria-label="Delete layout">delete</mb-icon>
	</md-list-item>
</md-list>

<md-content>
	<md-list style="width: 100%;">
		<md-list-item class="md-3-line" ng-repeat="item in ctrl.modules track by $index" ng-click="ctrl.editModule(item, $event)">
			<mb-icon ng-if="item.type == 'css'">style</mb-icon>
			<mb-icon ng-if="item.type == 'js'">tune</mb-icon>
			<div class="md-list-item-text" layout="column">
				<h3>{{ item.title }}</h3>
				<h4>{{ item.url }}</h4>
				<p> Load: {{ item.load }}</p>
			</div>
			<mb-icon class="md-secondary md-icon-button" ng-click="ctrl.deleteModule(item, $event)" id="action-delete">
				delete</mb-icon>
		</md-list-item>
	</md-list>
</md-content>

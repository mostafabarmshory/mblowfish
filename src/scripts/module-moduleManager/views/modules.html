<form
	ng-cloak
	flex>
	<md-toolbar 
		class="content-sidenavs-toolbar wb-layer-tool-bottom"
		layout="row"
		layout-align="space-around center"> 
		<md-button
			class="md-icon-button"
			ng-click="ctrl.addModule($event)">
			<mb-icon>add</mb-icon>
		</md-button>
	</md-toolbar>
	<md-dialog-content 
		layout="row" 
		flex>
		<md-content
			flex>
			<md-list
				style="width: 100%;">
				<md-list-item 
					class="md-3-line" 
					ng-repeat="item in ctrl.modules" 
					ng-click="ctrl.editModule(item, $event)">
					<mb-icon ng-if="item.type == 'css'">style</mb-icon>
					<mb-icon ng-if="item.type == 'js'">tune</mb-icon>
					<div 
						class="md-list-item-text" 
						layout="column">
						<h3>{{ item.title }}</h3>
						<h4>{{ item.url }}</h4>
						<p> Load: {{ item.load }}</p>
					</div>
					<mb-icon
						class="md-secondary md-icon-button" 
						ng-click="ctrl.deleteModule(item, $event)"
						id="action-delete">delete</mb-icon>
				</md-list-item>
			 </md-list>
		</md-content>
	</md-dialog-content>
</form >

<md-content 
	ng-cloak
	flex>
  <md-content layout-padding>
    <md-grid-list
        md-cols-gt-md="8" md-cols="2" md-cols-md="4"
        md-row-height="4:3"
        md-gutter-gt-md="16px" md-gutter-md="8px" md-gutter="4px">
      <md-grid-tile
          ng-repeat="tile in settingsTiles"
          md-colors="{backgroundColor: 'primary-300'}"
          md-colspan-gt-sm="{{tile.colspan}}"
          md-rowspan-gt-sm="{{tile.rowspan}}"
          ng-click="openSetting(tile)">
          <md-grid-tile-header md-colors="{backgroundColor: 'primary'}">
         	  <h3 style="text-align: center;font-weight: bold">{{tile.page.title | translate}}</h3>
          </md-grid-tile-header>
          <div>
          	  <h3><wb-icon>{{tile.page.icon}}</wb-icon></h3>
	          <p>{{tile.page.description | translate}}</p>
          </div>
      </md-grid-tile>
    </md-grid-list>
  </md-content>
</md-content>

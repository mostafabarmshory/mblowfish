<md-content
	ng-cloak
	layout-padding
	flex>
    <md-grid-list
        md-cols-gt-md="4" md-cols="2" md-cols-md="3"
        md-row-height="4:3"
        md-gutter-gt-md="16px" md-gutter-md="8px" md-gutter="4px">
      <md-grid-tile
          ng-repeat="tile in preferenceTiles"
          md-colors="{backgroundColor: 'primary-300'}"
          md-colspan-gt-sm="{{tile.colspan}}"
          md-rowspan-gt-sm="{{tile.rowspan}}"
          ng-click="openPreference(tile)"
          style="cursor: pointer;">
          <md-grid-tile-header>
         	  <h3 style="text-align: center;font-weight: bold">
         	  	<wb-icon>{{tile.page.icon}}</wb-icon>
         	  	{{tile.page.title}}
         	  </h3>
          </md-grid-tile-header>
          <p 
          	style="text-align: justify;"
          	layout-padding>
          	{{tile.page.description}}
          </p>
      </md-grid-tile>
    </md-grid-list>
</md-content>

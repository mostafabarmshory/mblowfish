<md-dialog 
	layout="column"
	ng-cloak>
	<md-toolbar>
		<div class="md-toolbar-tools">
			<wb-icon>warning</wb-icon>
			<h2 translate>{{app.title}}</h2>
			<span flex></span>
			<md-button 
				class="md-icon-button" 
				ng-click="answer(true)"
				aria-label="done">
				<wb-icon aria-label="Done">done</wb-icon>
			</md-button>
			<md-button 
				class="md-icon-button"
				ng-click="cancel()"
				aria-label="close">
				<wb-icon aria-label="Close dialog">close</wb-icon>
			</md-button>
		</div>
	</md-toolbar>
	<md-dialog-content 
		layout="row" 
		layout-padding
		layout-align="center center" 
		flex>
		<p translate>{{config.message}}</p>
	</md-dialog-content>
</md-dialog>

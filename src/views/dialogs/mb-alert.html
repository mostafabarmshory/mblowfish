<md-dialog 
	layout="column"
	ng-cloak>
	<md-toolbar>
		<div class="md-toolbar-tools">
			<mb-icon>error</mb-icon>
			<h2 mb-translate>{{app.title}}</h2>
			<span flex></span>
			<md-button 
				class="md-icon-button" 
				ng-click="cancel()"
				aria-label="close">
				<mb-icon aria-label="Close dialog">close</mb-icon>
			</md-button>
		</div>
	</md-toolbar>
	<md-dialog-content 
		layout="row" 
		layout-padding
		layout-align="center center" 
		flex>
		<p mb-translate>{{config.message}}</p>
	</md-dialog-content>
</md-dialog>

<md-dialog 
	mb-local
	layout="column"
	ng-cloak
	flex="50">
	<md-toolbar>
		<div class="md-toolbar-tools">
			<h2 mb-translate="">{{::style.title}}</h2>
			<span flex></span>
			<md-button 
				class="md-icon-button" 
				ng-click="answer(data, $event)"
				ng-disabled="myForm.$invalid">
				<mb-icon aria-label="Close dialog">done</mb-icon>
			</md-button>
			<md-button 
				class="md-icon-button" 
				ng-click="cancel($event)">
				<mb-icon aria-label="Close dialog">close</mb-icon>
			</md-button>
		</div>
	</md-toolbar>
	<md-dialog-content 
		layout-padding>
		<mb-dynamic-form
			ng-model="data"
			mb-parameters="schema.children">
		</mb-dynamic-form>
	</md-dialog-content>
</md-dialog>

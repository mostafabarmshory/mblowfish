<md-dialog 
    layout="column"
    ng-cloak>
	<md-toolbar>
		<div class="md-toolbar-tools">
			<mb-icon>input</mb-icon>
			<h2 mb-translate>{{app.title}}</h2>
			<span flex></span>
			<md-button 
				class="md-icon-button" 
				ng-click="answer(config.model)"
				aria-label="done">
				<mb-icon aria-label="Done">done</mb-icon>
			</md-button>
			<md-button 
				class="md-icon-button"
				ng-click="cancel()"
				aria-label="close">
				<mb-icon aria-label="Close dialog">close</mb-icon>
			</md-button>
		</div>
	</md-toolbar>
	<md-dialog-content 
		layout="column" 
		layout-padding 
		layout-align="center stretch"
		flex>
		<p mb-translate>{{config.message}}</p>
		<md-input-container class="md-block">
			<label mb-translate>Input value</label>
			<input 
				ng-model="config.model"
				aria-label="input value">
		</md-input-container>
	</md-dialog-content>
</md-dialog>

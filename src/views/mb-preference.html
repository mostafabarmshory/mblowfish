<md-content
	ng-cloak
	flex>
	
	<table>
		<tr>
			<td>
				<wb-icon 
					wb-icon-name="{{config.icon}}" 
					size="128">
				</wb-icon>
			</td>
			<td><h1 translate>{{config.title}}</h1>
			<p translate>{{config.description}}</p></td>
		</tr>
	</table>
	<amd-config-page
		amd-config-id="config.id">
	</amd-config-page>
</md-content>

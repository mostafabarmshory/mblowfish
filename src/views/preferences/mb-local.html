<div 
	layout="column"
        layout-padding
	ng-cloak
	flex>
	<md-input-container class="md-icon-float md-block">
		<label translate>Language</label>
		<md-select 
			ng-model="app.config.local.language">
			<md-option 
				ng-repeat="lang in languages"
				ng-value="lang.key">{{lang.title | translate}}</md-option>
		</md-select>
		<wb-icon
			style="cursor: pointer;" 
			ng-click="goToManage()">settings</wb-icon>
	</md-input-container>
	
	<md-input-container class="md-block">
		<label translate>Direction</label>
		<md-select 
			ng-model="app.config.local.dir" 
			placeholder="Direction">
			<md-option 
				value="rtl" 
				translate>Right to left</md-option>
			<md-option 
				value="ltr" 
				translate>Left to right</md-option>
		</md-select>
	</md-input-container>

	<md-input-container class="md-block">
		<label translate>Calendar</label>
		<md-select 
			ng-model="app.config.local.calendar" 
			placeholder="">
			<md-option 
				value="Gregorian"
				translate>Gregorian</md-option>
			<md-option 
				value="Jalaali"
				translate>Jalaali</md-option>
		</md-select>
	</md-input-container>
	
	<md-input-container class="md-block">
		<label translate>Date format</label>
		<md-select 
			ng-model="app.config.local.dateFormat" 
			placeholder="">
			<md-option 
				value="jMM-jDD-jYYYY"
				translate>
                            <span translate>Month  Day  Year,   </span> <span translate>Ex.   </span>
                            {{'2018-01-01' | mbDate:'jMM-jDD-jYYYY'}}
			</md-option>
			<md-option 
				value="jYYYY-jMM-jDD"
				translate>
                            <span translate>Year  Month  Day,   </span> <span translate>Ex.   </span>
                            {{'2018-01-01' | mbDate:'jYYYY-jMM-jDD'}}
			</md-option>
			<md-option 
				value="jYYYY jMMMM jDD"
				translate>
                            <span translate>Year  Month  Day,   </span> <span translate>Ex.   </span>
                            {{'2018-01-01' | mbDate:'jYYYY jMMMM jDD'}}
			</md-option>
		</md-select>
	</md-input-container>
</div>

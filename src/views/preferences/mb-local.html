<div 
	layout="column" 
	ng-cloak
	flex>
	
	<md-input-container class="md-block">
		<label translate>Language</label>
		<md-select 
			ng-model="app.config.local">
			<md-option 
				value="fa" 
				translate>Persian</md-option>
			<md-option 
				value="en" 
				translate>English</md-option>
		</md-select>
	</md-input-container>
	
	<md-input-container class="md-block">
		<label translate>Direction</label>
		<md-select 
			ng-model="app.config.dir" 
			placeholder="Direction">
			<md-option 
				value="rtl" 
				translate>Right to left</md-option>
			<md-option 
				value="ltr" 
				translate>Left to right</md-option>
		</md-select>
	</md-input-container>

	<md-input-container class="md-block">
		<label translate>Calendar</label>
		<md-select 
			ng-model="app.config.calendar" 
			placeholder="">
			<md-option 
				value="Gregorian"
				translate>Gregorian</md-option>
			<md-option 
				value="Jalaali"
				translate>Jalaali</md-option>
		</md-select>
	</md-input-container>
	
	<md-input-container class="md-block">
		<label translate>Date format</label>
		<md-select 
			ng-model="app.config.dateFormat" 
			placeholder="">
			<md-option 
				value="jMM-jDD-jYYYY"
				translate>
				{{'2018-01-01' | mbDate:'jMM-jDD-jYYYY'}}
			</md-option>
			<md-option 
				value="jYYYY-jMM-jDD"
				translate>
				{{'2018-01-01' | mbDate:'jYYYY-jMM-jDD'}}
			</md-option>
			<md-option 
				value="jYYYY jMMMM jDD"
				translate>
				{{'2018-01-01' | mbDate:'jYYYY jMMMM jDD'}}
			</md-option>
		</md-select>
	</md-input-container>
</div>

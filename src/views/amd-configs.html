<md-content
	ng-cloak
	layout-padding
	flex>
    <md-grid-list
        md-cols-gt-md="4" md-cols="2" md-cols-md="3"
        md-row-height="4:3"
        md-gutter-gt-md="16px" md-gutter-md="8px" md-gutter="4px">
      <md-grid-tile
          ng-repeat="tile in settingsTiles"
          ng-style="{'background': tile.color}"
          ng-click="openSetting(tile)">
          <md-grid-tile-header>
         	  <h3 style="text-align: center;font-weight: bold">{{tile.page.title}}</h3>
          </md-grid-tile-header>
          <div>
          	  <h3><wb-icon>{{tile.page.icon}}</wb-icon></h3>
	          <p>{{tile.page.description}}</p>
          </div>
      </md-grid-tile>
    </md-grid-list>
</md-content>

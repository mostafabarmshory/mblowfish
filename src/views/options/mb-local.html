
<md-divider></md-divider>
<md-input-container class="md-block">
	<label mb-translate>Language & Local</label>
	<md-select 
		ng-model="app.setting.local">
		<md-option 
			ng-repeat="lang in languages"
			ng-value="lang.key"
			mb-translate>{{lang.title}}</md-option>
	</md-select>
</md-input-container>
<md-input-container class="md-block">
	<label mb-translate>Direction</label>
	<md-select 
		ng-model="app.setting.dir" 
		placeholder="Direction">
		<md-option 
			value="rtl" 
			mb-translate>Right to left</md-option>
		<md-option 
			value="ltr" 
			mb-translate>Left to right</md-option>
	</md-select>
</md-input-container>

<md-input-container class="md-block">
	<label mb-translate>Calendar</label>
	<md-select 
		ng-model="app.setting.calendar" 
		placeholder="">
		<md-option 
			value="Gregorian"
			mb-translate>Gregorian</md-option>
		<md-option 
			value="Jalaali"
			mb-translate>Jalaali</md-option>
	</md-select>
</md-input-container>

<md-input-container class="md-block">
	<label mb-translate>Date format</label>
	<md-select 
		ng-model="app.setting.dateFormat" 
		placeholder="">
		<md-option 
			value="jMM-jDD-jYYYY"
			mb-translate>
			{{'2018-01-01' | mbDate:'jMM-jDD-jYYYY'}}
		</md-option>
		<md-option 
			value="jYYYY-jMM-jDD"
			mb-translate>
			{{'2018-01-01' | mbDate:'jYYYY-jMM-jDD'}}
		</md-option>
		<md-option 
			value="jYYYY jMMMM jDD"
			mb-translate>
			{{'2018-01-01' | mbDate:'jYYYY jMMMM jDD'}}
		</md-option>
	</md-select>
</md-input-container>

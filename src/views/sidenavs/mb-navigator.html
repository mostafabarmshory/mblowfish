<md-toolbar 
	class="md-whiteframe-z2"
	layout="column"
	layout-align="start center">
	<img 
		width="128px"
		height="128px"
		ng-show="app.config.logo"
		ng-src="{{app.config.logo}}"/>
	<strong>{{app.config.title}}</strong>
	<p style="text-align: center;">{{ app.config.description | limitTo: 100 }}{{app.config.description.length > 150 ? '...' : ''}}</p>
</md-toolbar>
<md-content
   	md-colors="{backgroundColor: 'primary'}" 
	flex>
	<mb-tree
		mb-section="menuItems">
	</mb-tree>
</md-content>

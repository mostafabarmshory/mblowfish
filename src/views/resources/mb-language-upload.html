<form 
	layout-margin
	layout="column"
	ng-submit="$event.preventDefault()" 
	name="searchForm">
	 <mb-file-input
	 	name="files" 
	 	ng-file="files" 
	 	mb-required 
	 	mb-file-max="5" 
	 	mb-file-min="1" 
	 	mb-file-size="10MB" 
	 	mb-file-size-total="20MB" 
	 	mb-drag 
	 	mb-preview>
	</mb-file-input>
</form>

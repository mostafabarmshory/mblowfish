<div
	wb-infinate-scroll="nextPage"
	layout="column"
	flex>
	<amd-pagination-bar
		amd-model="paginatorParameter"
		amd-reload="reload"
		amd-sort-keys="sortKeys"
		amd-more-actions="moreActions">
	</amd-pagination-bar>
		
	<!-- Group info -->
	<md-list flex>
		<md-list-item 
			ng-repeat="group in ctrl.items track by group.id"
			ng-click="selectGroupId(group)"
			class="md-3-line">
			<wb-icon>group</wb-icon>
			<div 
				class="md-list-item-text" 
				layout="column">
				<h3>{{group.name}}</h3>
				<h4></h4>
				<p>{{group.description}}</p>
			<wb-icon 
				class="md-secondary" 
				ng-click="remove(group)" 
				ng-show="remove"
				aria-label="remove">delete</wb-icon>
			</div>
			<md-divider md-inset></md-divider>
		</md-list-item>
	</md-list>
  
	<!-- حالت لود را تعیین می‌کند. -->
	<md-progress-circular 
		ng-show="ctrl.status === 'working'" 
		md-diameter="96"> Loading ...
	</md-progress-circular>
	
	<div
		layout="column"
		layout-align="center center"
		ng-show="!ctrl.items || ctrl.items.length == 0">
		<h2>Empty group list</h2>
		<p>There is not exist any group match with the query</p>
	</div>
</div>

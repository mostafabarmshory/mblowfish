<div 
	mb-preloading="ctrl.state === 'busy'"
	layout="column"
	flex>
	<md-content
		layout="column"
		flex>
		<md-list flex>
			<md-list-item 
				ng-repeat="module in modules"
				ng-click="multi || resourceCtrl.toggleSelected(module)"
				class="md-3-line">
				<wb-icon>label</wb-icon>
				<div 
					class="md-list-item-text" 
					layout="column">
					<h3>{{module.title}}</h3>
					<p>{{module.description}}</p>
					<p>{{module.version}}</p>
				</div>
				<md-checkbox 
					class="md-secondary"
					ng-init="module.selected = resourceCtrl.isSelected(module)" 
					ng-model="module.selected"
					ng-click="resourceCtrl.setSelected(module, module.selected)">
				</md-checkbox>
				<md-divider md-inset></md-divider>
			</md-list-item>
		</md-list>
	</md-content>
</div>

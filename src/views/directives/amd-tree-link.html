<md-button
	amd-style-color="{'background-color': (isSelected(amdSection.state) || $state.includes(amdSection.state)) ? 'primary.800': 'primary.default'}"
	class="md-raised md-primary md-hue-1"
	ng-click="focusSection(amdSection)">
		<wb-icon ng-if="amdSection.icon">{{amdSection.icon}}</wb-icon>
		<span translate>{{amdSection.title}}</span>
	<span 
		class="md-visually-hidden"
		ng-if="isSelected(amdSection)">
		current page
	</span>
</md-button>

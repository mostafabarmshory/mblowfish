<div 
	style="cursor: pointer"

	<!-- IMAGE -->
	<div 
		ng-switch-when="image"
		class="overlay-parent"
		ng-class="{'my-editable' : $parent.mbInlineEnable}" 
		md-colors="::{borderColor: 'primary-100'}"
		style="overflow: hidden;"
		ng-click="ctrlInline.updateImage()"
		ng-transclude>
		<div 
			ng-show="$parent.mbInlineEnable"
			layout="row" 
			layout-align="center center" 
			class="overlay-bottom"
			md-colors="{backgroundColor: 'primary-700'}">
		<md-button 
			class="md-icon-button" 
				aria-label="Change image"
				ng-click="ctrlInline.updateImage()"> 
				<wb-icon>photo_camera</md-icon>
			</md-button>
	  	</div>
	</div>
	
	<!-- 	DATE -->
 	<div 
		ng-switch-when="datetime"> 
		<mb-datepicker
			ng-show="ctrlInline.editMode"
			ng-model="ctrlInline.model"
			ng-change="ctrlInline.save()"
			mb-placeholder="Click to set date"
			mb-hide-icons="calendar">
		</mb-datepicker>
		<button 
			ng-if="mbInlineCancelButton && ctrlInline.editMode"
			ng-click="ctrlInline.cancel()">cancel</button>
		<button 
			ng-if="mbInlineSaveButton && ctrlInline.editMode"
			ng-click="ctrlInline.save()">save</button>
		<ng-transclude 
			ng-hide="ctrlInline.editMode" 
			ng-click="ctrlInline.edit()"
			flex></ng-transclude>
	</div>

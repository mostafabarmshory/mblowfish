    <div
        layout="column">
        <md-progress-linear
            style="min-width:50px;"
            ng-if="ctrl.loadingGates"
            md-mode="indeterminate"
            class="md-primary"
            md-color>
        </md-progress-linear>
        <p ng-if="gates && gates.length" translate>Select gate to pay</p>
        <div layout="row" 
             layout-align="center center"
             ng-if="!ctrl.loadingGates">

            <md-button 
                ng-repeat="gate in gates"
                ng-click="ctrl.pay(gate)">
                <img 
                    ng-src="{{::gate.symbol}}" 
                     style="max-height: 64px;border-radius: 4px"
                     alt="{{::gate.title}}">
            </md-button>
        </div>
    </div>
</div>

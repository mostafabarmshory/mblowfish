<div 
    layout="column"
    ng-repeat="prop in mbParameters track by $index">

    <md-input-container>
        <label>{{prop.title}}</label>
        <input
            ng-required="{{prop.validators && prop.validators.indexOf('NotNull')>-1}}"
            ng-model="values[prop.name]"
            ng-change="modelChanged(prop.name, values[prop.name])">
    </md-input-container>
</div>

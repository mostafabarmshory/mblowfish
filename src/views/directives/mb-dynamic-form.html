<div 
	layout="column"
	ng-repeat="prop in mbParameters track by $index">
	<md-input-container
		ng-show="prop.visible && prop.editable"
		class="md-icon-float md-icon-right md-block">
		<label>{{prop.title}}</label>
		<input
			ng-required="{{prop.validators && prop.validators.indexOf('NotNull')>-1}}"
			ng-model="values[prop.name]"
			ng-change="modelChanged(prop.name, values[prop.name])"
			>
		<mb-icon
			ng-show="hasResource(prop)"
			ng-click="setValueFor(prop)">more_horiz</mb-icon>
		<!-- TODO: supoort prop.validator -->
	</md-input-container>
</div>

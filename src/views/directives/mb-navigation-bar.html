<div
	class="mb-navigation-path-bar"
	md-colors="{'background-color': 'primary'}"
	layout="row">
	<div layout="row">
		<md-button ng-click="goToHome()"
                        aria-label="Home"
			class="mb-navigation-path-bar-item mb-navigation-path-bar-item-home">
			<md-tooltip ng-if="menu.tooltip" md-delay="1500">{{'home' | mb-translate}}</md-tooltip>
			<mb-icon>home</mb-icon>
		</md-button>
	</div>
	<div layout="row"
		data-ng-repeat="menu in pathMenu.items | orderBy:['-priority']">
		<mb-icon>{{app.dir==='rtl' ? 'chevron_left' : 'chevron_right'}}</mb-icon>
		<md-button
			ng-show="isVisible(menu)"
			ng-href="{{menu.url}}"
			ng-click="menu.exec($event);"
			class="mb-navigation-path-bar-item">
			<md-tooltip ng-if="menu.tooltip" md-delay="1500">{{menu.description}}</md-tooltip>
			<mb-icon ng-if="menu.icon">{{menu.icon}}</mb-icon>
			{{menu.title | mb-translate}} 
		</md-button>
<!-- 		<mb-icon ng-show="$index &lt; pathMenu.items.length - 1">chevron_left</mb-icon> -->
	</div>
</div>
